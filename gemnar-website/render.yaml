services:
  - type: web
    name: gemnar-backend
    env: python
    plan: starter
    buildCommand: ./build.sh
    startCommand: gunicorn gemnar.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gemnar-db
          property: connectionString
      - key: OPENAI_API_KEY
        value: your_openai_api_key_here
      - key: CLOUDINARY_CLOUD_NAME
        value: your_cloudinary_cloud_name
      - key: CLOUDINARY_API_KEY
        value: your_cloudinary_api_key
      - key: CLOUDINARY_API_SECRET
        value: your_cloudinary_api_secret
    
databases:
  - name: gemnar-db
    plan: starter