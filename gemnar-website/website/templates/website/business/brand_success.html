{% extends "website/base.html" %}
{% block title %}Brand Signup Success{% endblock %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Congratulations, {{ brand.name }}!</h1>
            <p class="text-gray-600 mb-6">Your account has been created and your subscription is active.</p>
            <a href="{% url 'website:business_profile' brand.id %}"
               class="text-indigo-600 hover:underline">View Your Profile</a>
        </div>
    </div>
{% endblock %}
