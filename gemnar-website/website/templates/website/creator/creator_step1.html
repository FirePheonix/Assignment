{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Start creating your creator profile on Gemnar. Tell us about yourself in step 1.">
        <meta name="keywords" content="Gemnar, creator, profile, step 1, about">
        <title>Creator Profile - Step 1 - Gemnar</title>
        <link rel="stylesheet"
              href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
              rel="stylesheet" />
        <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
        .custom-pink {
            background-color: #D13B8F;
        }
        .custom-pink-light {
            background-color: rgba(209, 59, 143, 0.1);
        }
        </style>
    </head>
    <body class="bg-white min-h-screen">
        <div class="min-h-screen flex flex-col items-center justify-center px-6 py-8">
            <!-- Logo -->
            <div class="mb-12">
                <img src="{% static 'images/logo.png' %}?v=1234567890"
                     alt="Gemnar Logo"
                     width="192"
                     height="64"
                     class="h-16 w-auto mx-auto" />
            </div>
            <!-- Header -->
            <div class="text-center mb-8 max-w-2xl">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Tell us about yourself</h1>
                <p class="text-xl text-gray-600 mb-6">Step 1 of 3</p>
                <div class="w-full bg-gray-200 rounded-full h-2 max-w-md mx-auto">
                    <!-- djlint:off H021 -->
                    <div class="custom-pink h-2 rounded-full transition-all duration-300 ease-in-out"
                         style="width: 33.33%"></div>
                    <!-- djlint:on H021 -->
                </div>
            </div>
            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl border border-gray-100">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <!-- Name Field -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Your Name</label>
                        <input type="text"
                               id="name"
                               name="name"
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent text-gray-700 text-lg"
                               placeholder="Enter your full name" />
                    </div>
                    <!-- Description Field -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Describe yourself briefly</label>
                        <textarea id="description"
                                  name="description"
                                  rows="4"
                                  required
                                  maxlength="500"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent text-gray-700 text-lg resize-none"
                                  placeholder="Tell us about your content, style, and what makes you unique..."></textarea>
                        <div class="text-right text-sm text-gray-500 mt-1">
                            <span id="char-count">0</span>/500 characters
                        </div>
                    </div>
                    <!-- Instagram URL Field -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2"
                               for="instagram_url">Instagram Profile URL</label>
                        <input type="url"
                               id="instagram_url"
                               name="instagram_url"
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent text-gray-700 text-lg"
                               placeholder="https://instagram.com/yourusername" />
                        <p class="text-sm text-gray-600 mt-1">
                            Share your Instagram profile so brands can see your content and follower count
                        </p>
                    </div>
                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit"
                                class="w-full custom-pink text-white font-bold py-4 px-8 rounded-2xl shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out text-lg">
                            Continue to Photos & Videos
                        </button>
                    </div>
                </form>
            </div>
            <!-- Back Link -->
            <div class="text-center mt-8">
                <a href="{% url 'website:landing' %}"
                   class="text-gray-600 hover:text-gray-800 text-lg underline">‚Üê Back to options</a>
            </div>
        </div>
        <script>
    // Character counter for description
    document.getElementById('description').addEventListener('input', function() {
        const current = this.value.length;
        document.getElementById('char-count').textContent = current;
        
        // Change color when approaching limit
        const counter = document.getElementById('char-count');
        if (current > 450) {
            counter.className = 'text-red-500 font-bold';
        } else if (current > 400) {
            counter.className = 'text-yellow-500';
        } else {
            counter.className = '';
        }
    });
        </script>
    </body>
</html>
