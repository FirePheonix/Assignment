<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Instagram - Gemnar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #262626;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #8e8e8e;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .info-box {
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-number {
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .info-text {
            color: #262626;
            font-size: 14px;
            line-height: 1.5;
        }

        .connect-btn {
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(131, 58, 180, 0.4);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #833ab4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-message {
            margin-top: 15px;
            color: #8e8e8e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸</div>
        <h1>Connect Instagram</h1>
        <p class="subtitle">Connect your Instagram Business account to Gemnar</p>

        <div class="info-box">
            <div class="info-item">
                <div class="info-number">1</div>
                <div class="info-text">Click "Connect with Facebook" below</div>
            </div>
            <div class="info-item">
                <div class="info-number">2</div>
                <div class="info-text">Log in with your Facebook account</div>
            </div>
            <div class="info-item">
                <div class="info-number">3</div>
                <div class="info-text">Grant Instagram permissions</div>
            </div>
            <div class="info-item">
                <div class="info-number">4</div>
                <div class="info-text">Return to the app to start posting!</div>
            </div>
        </div>

        <button id="connectBtn" class="connect-btn" onclick="startOAuth()">
            Connect with Facebook
        </button>

        <div id="statusMessage"></div>
    </div>

    <script>
        const brandId = new URLSearchParams(window.location.search).get('brand_id');

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
        }

        function showSpinner() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status-message';
            statusDiv.innerHTML = '<div class="spinner"></div><p>Connecting...</p>';
        }

        function startOAuth() {
            if (!brandId) {
                showMessage('Error: No brand ID provided', 'error');
                return;
            }

            const btn = document.getElementById('connectBtn');
            btn.disabled = true;
            showMessage('Opening Facebook login...', 'info');

            // Redirect to backend OAuth endpoint
            window.location.href = `/api/instagram/oauth-start/?brand_id=${brandId}`;
        }

        // Check if we're returning from OAuth (have a success or error parameter)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');

            if (success === 'true') {
                document.getElementById('connectBtn').style.display = 'none';
                document.querySelector('.info-box').style.display = 'none';
                showMessage('âœ“ Instagram connected successfully!', 'success');
                
                const closeMsg = document.createElement('p');
                closeMsg.className = 'close-message';
                closeMsg.textContent = 'You can close this window and return to the app.';
                document.getElementById('statusMessage').appendChild(closeMsg);
            } else if (error) {
                showMessage(`Error: ${decodeURIComponent(error)}`, 'error');
            }
        });
    </script>
</body>
</html>
