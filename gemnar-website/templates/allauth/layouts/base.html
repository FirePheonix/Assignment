{% extends "website/base.html" %}
{% load i18n %}
{% block extra_head %}
    <!--
  This block contains highly specific CSS to override Tailwind and other global styles.
  The goal is to ensure the styles for the AllAuth forms are applied correctly.
-->
    <style>
    /* Gradient background for the entire page body */
    body {
        background: linear-gradient(135deg, #d53369 0%, #daae51 100%) !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* Main container styling with glassmorphism effect */
    .auth-container {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        border-radius: 1.5rem !important;
        box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.25) !important,
            0 0 0 1px rgba(255, 255, 255, 0.1) !important;
        max-width: 480px !important;
        width: 90% !important;
        margin: 2rem auto !important;
        padding: 3rem 2rem !important;
        position: relative !important;
        overflow: hidden !important;
    }

    /* Add a subtle inner glow effect */
    .auth-container::before {
        content: '' !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;
        border-radius: 1.5rem !important;
        pointer-events: none !important;
    }

    /* Force all text inside the container to be a readable dark color */
    .auth-container * {
        color: #1e293b !important;
        position: relative !important;
        z-index: 1 !important;
    }

    /* Form title styling */
    .auth-container h1, 
    .auth-container h2,
    .auth-container h3 {
        font-size: 2.25rem !important;
        font-weight: 800 !important;
        text-align: center !important;
        margin-bottom: 2rem !important;
        background: linear-gradient(135deg, #d53369 0%, #daae51 100%) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        background-clip: text !important;
        letter-spacing: -0.025em !important;
    }
    
    /* Paragraph styling */
    .auth-container p {
        margin-bottom: 1.5rem !important;
        line-height: 1.7 !important;
        text-align: center !important;
        font-size: 1rem !important;
        color: #64748b !important;
    }
    
    /* Label styling */
    .auth-container label {
        font-weight: 600 !important;
        margin-bottom: 0.75rem !important;
        display: block !important;
        font-size: 0.9rem !important;
        color: #374151 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    /* Input field styling */
    .auth-container input[type="text"],
    .auth-container input[type="email"],
    .auth-container input[type="password"] {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 2px solid rgba(226, 232, 240, 0.8) !important;
        border-radius: 1rem !important;
        padding: 16px 20px !important;
        font-size: 1rem !important;
        width: 100% !important;
        box-sizing: border-box !important;
        margin-top: 6px !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        backdrop-filter: blur(10px) !important;
    }
    
    /* Input field focus state */
    .auth-container input:focus {
        border-color: #d53369 !important;
        box-shadow: 
            0 0 0 4px rgba(213, 51, 105, 0.15) !important,
            0 4px 12px rgba(213, 51, 105, 0.1) !important;
        outline: none !important;
        transform: translateY(-2px) !important;
        background: rgba(255, 255, 255, 1) !important;
    }
    
    /* Submit button styling */
    .auth-container button,
    .auth-container input[type="submit"] {
        background: linear-gradient(135deg, #d53369 0%, #daae51 100%) !important;
        color: #ffffff !important;
        border: none !important;
        border-radius: 1rem !important;
        padding: 18px 28px !important;
        font-size: 1.1rem !important;
        font-weight: 700 !important;
        width: 100% !important;
        margin-top: 2rem !important;
        cursor: pointer !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        position: relative !important;
        overflow: hidden !important;
    }
    
    /* Submit button hover effects */
    .auth-container button:hover,
    .auth-container input[type="submit"]:hover {
        transform: translateY(-4px) !important;
        box-shadow: 
            0 20px 40px rgba(213, 51, 105, 0.3) !important,
            0 0 0 1px rgba(213, 51, 105, 0.1) !important;
    }
    
    /* Submit button active state */
    .auth-container button:active,
    .auth-container input[type="submit"]:active {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px rgba(213, 51, 105, 0.2) !important;
    }
    
    /* Link styling */
    .auth-container a {
        color: #d53369 !important;
        font-weight: 600 !important;
        text-decoration: none !important;
        transition: all 0.2s ease !important;
        position: relative !important;
    }
    
    .auth-container a:hover {
        color: #b91c5c !important;
        text-decoration: underline !important;
        text-underline-offset: 2px !important;
    }
    
    /* Error message styling */
    .auth-container .errorlist, 
    .auth-container .alert {
        list-style: none !important;
        padding: 1.25rem 1.5rem !important;
        margin: 1.5rem 0 !important;
        background: linear-gradient(135deg, rgba(254, 226, 226, 0.9) 0%, rgba(254, 242, 242, 0.9) 100%) !important;
        border-left: 4px solid #ef4444 !important;
        border-radius: 0.75rem !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(239, 68, 68, 0.2) !important;
    }
    
    .auth-container .errorlist li,
    .auth-container .alert {
        color: #b91c1c !important;
        font-weight: 600 !important;
        margin: 0 !important;
    }

    /* Success message styling */
    .auth-container .success {
        background: linear-gradient(135deg, rgba(220, 252, 231, 0.9) 0%, rgba(240, 253, 244, 0.9) 100%) !important;
        border-left: 4px solid #10b981 !important;
        border: 1px solid rgba(16, 185, 129, 0.2) !important;
    }

    .auth-container .success * {
        color: #065f46 !important;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
        .auth-container {
            width: 95% !important;
            padding: 2rem 1.5rem !important;
            margin: 1rem auto !important;
        }
        
        .auth-container h1, 
        .auth-container h2,
        .auth-container h3 {
            font-size: 1.875rem !important;
        }
    }
    </style>
{% endblock extra_head %}
{% block extra_body %}
    <div class="auth-container">
        {% block content %}
        {% endblock content %}
    </div>
{% endblock extra_body %}
